<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard - Platam Outreach</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .kpis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .kpi-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
        }

        .kpi-value {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        .kpi-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .metrics-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .metric-name {
            font-weight: 500;
            color: #333;
        }

        .metric-value {
            font-weight: bold;
            color: #667eea;
            font-size: 1.2em;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin: 5px;
        }

        .badge-success { background: #d4edda; color: #155724; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .badge-danger { background: #f8d7da; color: #721c24; }
        .badge-info { background: #d1ecf1; color: #0c5460; }

        .timestamp {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            .kpis-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ CRM Dashboard - Platam Outreach</h1>
            <p class="subtitle">AnÃ¡lisis en tiempo real de tu estrategia de outreach</p>
        </div>

        <div id="loading" class="loading">Cargando datos...</div>

        <div id="content" style="display: none;">
            <!-- KPIs Principales -->
            <div class="kpis-grid" id="kpisGrid"></div>

            <!-- MÃ©tricas de ConversiÃ³n -->
            <div class="metrics-card">
                <div class="chart-title">ðŸ“ˆ MÃ©tricas de ConversiÃ³n</div>
                <div id="metricsContainer"></div>
            </div>

            <!-- GrÃ¡ficos -->
            <div class="charts-grid">
                <div class="chart-card">
                    <div class="chart-title">ðŸ‘¥ DistribuciÃ³n por Estado</div>
                    <canvas id="estadosChart"></canvas>
                </div>

                <div class="chart-card">
                    <div class="chart-title">ðŸ“§ CampaÃ±as Activas</div>
                    <canvas id="campanasChart"></canvas>
                </div>

                <div class="chart-card">
                    <div class="chart-title">ðŸ“Š Steps de Seguimiento</div>
                    <canvas id="stepsChart"></canvas>
                </div>

                <div class="chart-card">
                    <div class="chart-title">ðŸŽ¯ Fuentes de Contactos</div>
                    <canvas id="fuentesChart"></canvas>
                </div>
            </div>

            <!-- Estados Detallados -->
            <div class="metrics-card">
                <div class="chart-title">ðŸŽ¯ Top Contactos por Estado</div>
                <div id="estadosDetalle"></div>
            </div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        // Cargar datos
        fetch('crm_dashboard_data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                renderDashboard(data);
            })
            .catch(error => {
                document.getElementById('loading').innerHTML = 'âŒ Error cargando datos: ' + error;
            });

        function renderDashboard(data) {
            // KPIs Principales
            const kpisGrid = document.getElementById('kpisGrid');
            Object.entries(data.kpis_principales).forEach(([key, value]) => {
                const card = document.createElement('div');
                card.className = 'kpi-card';
                card.innerHTML = `
                    <div class="kpi-label">${key}</div>
                    <div class="kpi-value">${value.toLocaleString()}</div>
                `;
                kpisGrid.appendChild(card);
            });

            // MÃ©tricas de ConversiÃ³n
            const metricsContainer = document.getElementById('metricsContainer');
            Object.entries(data.metricas_conversion).forEach(([key, value]) => {
                const item = document.createElement('div');
                item.className = 'metric-item';
                item.innerHTML = `
                    <span class="metric-name">${key}</span>
                    <span class="metric-value">${value}%</span>
                `;
                metricsContainer.appendChild(item);
            });

            // GrÃ¡fico de Estados
            const estadosCtx = document.getElementById('estadosChart').getContext('2d');
            new Chart(estadosCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data.estados),
                    datasets: [{
                        label: 'Contactos',
                        data: Object.values(data.estados),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // GrÃ¡fico de CampaÃ±as
            const campanasCtx = document.getElementById('campanasChart').getContext('2d');
            new Chart(campanasCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data.campanas),
                    datasets: [{
                        data: Object.values(data.campanas),
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(237, 100, 166, 0.8)',
                            'rgba(255, 154, 158, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });

            // GrÃ¡fico de Steps
            const stepsCtx = document.getElementById('stepsChart').getContext('2d');
            new Chart(stepsCtx, {
                type: 'horizontalBar',
                data: {
                    labels: Object.keys(data.steps).slice(0, 8),
                    datasets: [{
                        label: 'Contactos',
                        data: Object.values(data.steps).slice(0, 8),
                        backgroundColor: 'rgba(118, 75, 162, 0.8)',
                        borderColor: 'rgba(118, 75, 162, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: { beginAtZero: true }
                    }
                }
            });

            // GrÃ¡fico de Fuentes
            const fuentesCtx = document.getElementById('fuentesChart').getContext('2d');
            new Chart(fuentesCtx, {
                type: 'pie',
                data: {
                    labels: Object.keys(data.fuentes),
                    datasets: [{
                        data: Object.values(data.fuentes),
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(237, 100, 166, 0.8)',
                            'rgba(255, 154, 158, 0.8)',
                            'rgba(52, 211, 153, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });

            // Estados Detallados
            const estadosDetalle = document.getElementById('estadosDetalle');
            Object.entries(data.contactos_por_estado).slice(0, 5).forEach(([estado, info]) => {
                const section = document.createElement('div');
                section.style.marginBottom = '20px';
                section.innerHTML = `
                    <h3 style="color: #667eea; margin-bottom: 10px;">
                        ${estado} (${info.cantidad} contactos)
                    </h3>
                    ${info.top_5.map(c => `
                        <div class="metric-item">
                            <div>
                                <strong>${c.nombre || 'Sin nombre'}</strong><br>
                                <small style="color: #666;">${c.empresa} - ${c.email}</small>
                            </div>
                            <span class="status-badge badge-info">${c.step || 'Sin step'}</span>
                        </div>
                    `).join('')}
                `;
                estadosDetalle.appendChild(section);
            });

            // Timestamp
            const timestamp = new Date(data.timestamp);
            document.getElementById('timestamp').textContent =
                `Ãšltima actualizaciÃ³n: ${timestamp.toLocaleString('es-ES')}`;
        }
    </script>
</body>
</html>
